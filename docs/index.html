<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/index.js"></script>
    <title>eezzeeFacebook</title>
</head>
<body>
	<header>

	</header>

	<section id="sec-token">
		<h2>STEP 1</h2>
		<h3>Nhập mã truy cập</h3>
		<input id="access-token" type="text" name="my_access_token" placeholder="access_token" autocomplete="on">
		<button onclick="saveAccessToken()">Save</button>
	</section>

	<section id="sec-post">
		<h2>STEP 2</h2>
		<h3>Chọn bài đăng</h3>
		<button onclick="getPostList()">reload</button>
		<select name="post" id="post-list" onchange="setPostID()">
		</select>
    	
	</section>

	<section id="sec-group">
		<h2>STEP 3</h2>
		<h3>Chọn nhóm</h3>
		<button onclick="getGroupList()">Reload</button>
		<table id="selected-group">
			<thead>
				<tr>
					<th>Tên nhóm</th>
					<th><input type="checkbox" checked></th>
					<th>Xóa</th>
				</tr>
			</thead>
			<tbody id="group-list">
			</tbody>
		</table>
		<input type="text" id="search-bar" onkeyup="filterGroup()" placeholder="Search for names..">
		<ul id="all-group-list">
		</ul>
	</section>

	

	<section id="sec-execute">
		<h2>STEP 4</h2>
		<h3>Đăng bài</h3>
		<button onclick="execute()">Đăng bài</button>
		<button onclick="stop()">Dừng</button>
	</section>
	



    <script src="js/fbsdk.js"></script>
    <script type="text/javascript" src="js/call.js"></script>
</body>
</html>
